<section class="d-flex flex-wrap justify-content-evenly align-items-between">
  @for (prd of products; track $index) {
  <div class="card my-2" style="width: 18rem">
    <div class="card-body">
      <div class="mb-2">
        <label><strong>Name:</strong></label>
        <input class="form-control" [(ngModel)]="prd.name" [disabled]="editingIndex !== $index" />
      </div>
      <div class="mb-2">
        <label><strong>Price:</strong></label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="prd.price"
          [disabled]="editingIndex !== $index"
        />
      </div>
      <div class="mb-2">
        <label><strong>Category:</strong></label>
        <input
          class="form-control"
          [(ngModel)]="prd.category"
          [disabled]="editingIndex !== $index"
        />
      </div>
      <div class="btn-group mt-2">
        <button
          type="button"
          class="btn"
          [class.btn-success]="prd.favorite"
          [class.btn-outline-secondary]="!prd.favorite"
          (click)="toggleFavorite($index)"
        >
          {{ prd.favorite ? 'Favorited' : 'Favorite' }}
        </button>
        @if(editingIndex !== $index){
        <button class="btn btn-warning" (click)="editProduct($index)">Edit</button>
        } @else {
        <button class="btn btn-success" (click)="saveProduct()">Save</button>
        }
        <button class="btn btn-danger" (click)="deleteProduct($index)">Delete</button>
      </div>
    </div>
  </div>
  }
</section>

<form class="my-3" (submit)="addPrd(nameRef.value, priceRef.value, catRef.value); $event.preventDefault()">
  <div class="form-group my-2">
    <input type="text" class="form-control" #nameRef placeholder="Product Name" />
  </div>
  <div class="form-group my-2">
    <input type="number" class="form-control" #priceRef placeholder="Price" />
  </div>
  <div class="form-group my-2">
    <input type="text" class="form-control" #catRef placeholder="Category" />
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>

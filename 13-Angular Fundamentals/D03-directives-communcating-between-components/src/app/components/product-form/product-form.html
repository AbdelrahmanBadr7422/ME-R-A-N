<div class="card p-3 shadow-sm">
  <h4 class="mb-3">
    @if (isEdit) {
    Edit Product
    } @else {
    Add Product
    }
  </h4>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="name" name="name" required [readonly]="isEdit" />
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="price" name="price" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" [(ngModel)]="category" name="category" required />
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">
        {{ isEdit ? 'Update' : 'Add' }}
      </button>

      @if (isEdit) {
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      }
    </div>
  </form>
</div>

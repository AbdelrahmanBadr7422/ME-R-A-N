<!-- Switch case wit -->
<section class="container">

  <form>
    <div class="form-group mx-sm-3 mb-2">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" #userRef placeholder="User Name">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" #emailRef placeholder="Email">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="pass">Password</label>
      <input type="password" class="form-control" id="pass" #passRef placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary mx-sm-3 mb-2"
      (click)="changeState(userRef.value,emailRef.value,passRef.value)">Submit</button>
  </form>

  <!-- Control Flow with @switch -->
  @switch (userState) {
  @case ('success') {
  <div class="alert alert-success"><span class="mx-3">Success</span> Profile updated successfully!</div>
  }
  @case ('error') {
  <div class="alert alert-danger"><span class="mx-3">Error</span> Faild to load user data!</div>
  }
  @case ('warning') {
  <div class="alert alert-warning"><span class="mx-3">Warning</span> Password is weak!</div>
  }
  @case ('info') {
  <div class="alert alert-primary"><span class="mx-3">Info</span> New updates are avelable</div>
  }
  }

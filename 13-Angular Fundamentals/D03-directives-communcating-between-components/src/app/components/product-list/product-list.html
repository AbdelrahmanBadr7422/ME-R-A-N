@if (products.length > 0) {
@for (product of products; track product.name) {
<div class="card mb-3 p-3 shadow-sm">
  <h5 class="fw-bold">{{ product.name }}</h5>
  <p class="mb-1"> Price: {{ product.price }}</p>
  <p class="mb-2"> Category: {{ product.category }}</p>

  <div class="d-flex gap-2">
    <button class="btn btn-outline-primary btn-sm" (click)="favorite(product.name)">
      Favorite
    </button>
    <button class="btn btn-outline-warning btn-sm" (click)="edit(product)">
      Edit
    </button>
    <button class="btn btn-outline-danger btn-sm" (click)="remove(product.name)">
      Delete
    </button>
  </div>
</div>
}
} @else {
<p class="text-muted mt-3">No products yet. Add one above ðŸ‘†</p>
}

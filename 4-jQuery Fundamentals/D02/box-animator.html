<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<title>Box Animator</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			position: absolute;
			background-color: red;
			left: 10px;
		}
	</style>

	<script type="text/javascript" src="js/box-animator.js"></script>

	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor>
<mso:Order msdt:dt="string">19700.0000000000</mso:Order>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author>
<mso:ContentTypeId msdt:dt="string">0x0101</mso:ContentTypeId>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<div class="box"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		var box = $(".box");

		box.animate({ left: 600, width: 150, height: 150 }, 800, function () {

			box.css("background", "blue");
			box.animate({ top: 415, left: 600, width: 100, height: 100 }, 800, function () {
				box.animate({ top: 415, width: 100, height: 100 }, 300, function () {

					box.animate({ top: 415, left: 10, width: 150, height: 150 }, 800, function () {
						box.css("background", "green");

						box.animate({ left: 10, width: 150, height: 150 }, 300, function () {

							box.animate({ width: 100, height: 100 }, 300, function () {

								box.animate({ top: 10 }, 500, function () {
									box.css("background", "red");
								});

							});
						});
					});
				});
			});
		});
	</script>
</body>

</html>
